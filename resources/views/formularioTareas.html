<body>
    <div class="offset-4 col-4">
        <h3>Agregar una Tarea</h3>
        <label for="">Titulo de Tarea</label>
        <input class="form-control" type="text" id="tituloTarea" name="tituloTarea" placeholder="Nombre de la Tarea"><br>
        
        <label for="">Prioridad</label>
        <select class="form-control" type="text" id="prioridad" name="prioridad">
            <option value="">---Seleccione una opcion---</option>
            <option value="Alta">Alta</option>
            <option value="Media">Media</option>
            <option value="Baja">Baja</option>
        </select><br>
        
        <label for="">Descripcion</label>
        <input class="form-control" type="text" id="descripcion" name="descripcion" placeholder="Descripción de la Tarea"><br>
        
        <label for="">Estado</label>
        <input class="form-control" type="text" id="estado" name="estado" placeholder="Estado"><br>
        
        <label for="">Fecha de Inicio</label>
        <input class="form-control" type="date" id="fechaInicio" name="fechaInicio" placeholder="Fecha de Inicio"><br>
        
        <label for="">Hora de Inicio</label>
        <input class="form-control" type="time" id="horaInicio" name="horaInicio" placeholder="Hora de Inicio"><br>
        <!-- solo para mandar el id del usuario -->
        <input type="hidden" id="users_id" name="users_id" value="1">
        
        <label for="">Fecha de Finalización</label>
        <input class="form-control" type="date" id="fechaFin" name="fechaFin" placeholder="Fecha de Finalización"><br>
        
        <label for="">Hora de Finalización</label>
        <input class="form-control" type="time" id="horaFin" name="horaFin" placeholder="Hora de Finalización"><br>
        
        <button name="submit" id="submit" type="button">Agregar</button>

    </div>

    $('#submit').click(function(){
        agregar();

    function agregar(){
        $.ajax({
            method:"post",
            url:"http://192.168.32.132/Gestion_Tareas/public/api/tareas/insertar",
            data:{
                tituloTarea: $('#tituloTarea').val(),
                prioridad: $('#prioridad').val(),
                descripcion: $('#descripcion').val(),
                estado: $('#estado').val(),
                fechaInicio: $('#fechaInicio').val(),
                fechaFin: $('#fechaFin').val(),                
                horaInicio: $('#horaInicio').val(),
                horaFin: $('#horaFin').val(),
                users_id: $('#users_id').val()

            
            },
            success:mensaje,
            error:error
        })
    }
    function mensaje(r){
