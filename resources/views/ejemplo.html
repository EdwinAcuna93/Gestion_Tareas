<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <title>Ejercicio 3</title>
</head>
<body>
    <table border="1px">
        <thead>
            <th>Id</th>
            <th>Nombre</th>
            <th>descripcion</th>
            <th>Precio</th>
        </thead>
        <tbody id="contenedor">

        </tbody>
    </table>
    <script>
        $(document).ready(datos);

        function datos() {
            $.ajax({
                method:"Get",
                url:"http://192.168.32.105/apiRest/public/api/tareas",
                success:ok,
                error:error
            });
        }

        function ok(r) {
            let listar = r.tareas;
           listar.forEach(element => {
                $("#contenedor").append("<tr>"
                                        +"<td>"+element.id+"</td>"
                                        +"</tr>");
           });
        //$("#contenedor").text(JSON.stringify(r));

        ///
        }

        function error(r) {
            alert("Error: "+r);
        }
    </script>
</body>
</html>
